<!doctype html>

<!-- HTML5 Mobile Boilerplate -->
<!--[if IEMobile 7]><html class="no-js iem7"><![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--><html class="no-js" lang="en"><!--<![endif]-->

<!-- HTML5 Boilerplate -->
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->


  <head>
    
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
	<!-- Responsive and mobile friendly stuff -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <!--INCLUDE SQS SCRIPTS, META TAGS AND USER CONTENT FROM THE CODE INJECTION TAB-->

    {squarespace-headers}

    <squarespace:script src="site.js" combo="true" />
  
  </head>

  <body id="{squarespace.page-id}" class="{squarespace.page-classes}">
    
    
     <!-- Begin layout wrapper -->
    
    <div id="wrapper">
    
    <!--BEGIN HEADER-->
    
    
    <div id="header_wrap">
		<header id="header">
		
			<!--SITE TITLE OR LOGO-->

              {.section website}
        
                <h1 data-content-field="site-title">
                  <a href="/">
                    {.section logoImageUrl}
                     <img src="{logoImageUrl}?format=original" alt="{siteTitle}" />
                    {.or}
                      {siteTitle}
                    {.end}
                  </a>
                </h1>
                
                <!--SITE TAGLINE-->
        
                {.section siteTagLine}<p>{@}</p>{.end}
        
              {.end}
        
              <!--MAIN NAVIGATION-->
       
              <squarespace:navigation navigationId="mainNav" template="navigation" />
		
		</header>
	</div>
     <!--END HEADER-->
    

    <!-- BEGIN MAIN CONTENT WRAP -->
    
    <div id="maincontent_wrap">
    
            <!-- begin pre-content section-->
            <section id="pre_content">
                    pre-content
                </section>
            <!-- end pre-content section-->
            
        
            <!-- begin main content section -->
            <section id="content">   
            
                <!--CONTENT INJECTION POINT--> 
                {squarespace.main-content}
                
            </section>
            <!-- end main content section -->
            
             <!--Begin Post-content--> 
            <section id="post_content">
                    post-content
            </section>
            <!--End Post-content-->
     </div>
	<!-- END MAIN CONTENT WRAP -->
    
    <!--Begin Footer-->  
    <div id="footer_wrap">
		<footer class="group" id="footer">
        	<squarespace:block-field id="footerBlocks" columns="12" />
        </footer>
    </div>
	<!--End Footer-->
   
 </div>
 <!-- End layout wrapper -->
	
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/scripts/jquery-1.7.2.min.js"><\/script>')</script>

	<!--[if (lt IE 9) & (!IEMobile)]>
	<squarespace:script src="selectivizr-min.js" combo="true" />
	<![endif]-->


	<squarespace:script src="responsivegridsystem.js" combo="true" />
	

    <!--INJECTION POINT FOR TRACKING SCRIPTS AND USER CONTENT FROM THE CODE INJECTION TAB-->

    {squarespace-footers}
    
  </body>

</html>
